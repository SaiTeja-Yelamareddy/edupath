<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Login - EduPath</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-slate-50 group/design-root overflow-x-hidden"
      style='--checkbox-tick-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(248,250,252)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e&apos;); font-family: "Public Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7eff3] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0d171b]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#0d171b] text-lg font-bold leading-tight tracking-[-0.015em]">
              <a href="../index.html">EduPath</a>
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0d171b] text-sm font-medium leading-normal" href="../index.html">Home</a>
              <a class="text-[#0d171b] text-sm font-medium leading-normal" href="courses.html">Courses</a>
              <a class="text-[#0d171b] text-sm font-medium leading-normal" href="careers.html">Careers</a>
              <a class="text-[#0d171b] text-sm font-medium leading-normal" href="resources.html">Resources</a>
              <a class="text-[#0d171b] text-sm font-medium leading-normal" href="scholarships.html">Scholarships</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7eff3] text-[#0d171b] text-sm font-bold leading-normal tracking-[0.015em]"
              onclick="window.location.href='register.html'"
            >
              <span class="truncate">Sign Up</span>
            </button>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-[#0d171b] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Welcome back to EduPath</h2>
            <form action="dashboard.html" method="post">
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    placeholder="Username or Email"
                    name="username"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171b] focus:outline-0 focus:ring-0 border border-[#cfdfe7] bg-slate-50 focus:border-[#cfdfe7] h-14 placeholder:text-[#4c809a] p-[15px] text-base font-normal leading-normal"
                    value=""
                    required
                  />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    placeholder="Password"
                    name="password"
                    type="password"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171b] focus:outline-0 focus:ring-0 border border-[#cfdfe7] bg-slate-50 focus:border-[#cfdfe7] h-14 placeholder:text-[#4c809a] p-[15px] text-base font-normal leading-normal"
                    value=""
                    required
                  />
                </label>
              </div>
              <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-14 justify-between">
                <p class="text-[#0d171b] text-base font-normal leading-normal flex-1 truncate">Remember Me</p>
                <div class="shrink-0">
                  <div class="flex size-7 items-center justify-center">
                    <input
                      type="checkbox"
                      name="remember"
                      class="h-5 w-5 rounded border-[#cfdfe7] border-2 bg-transparent text-[#1193d4] checked:bg-[#1193d4] checked:border-[#1193d4] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#cfdfe7] focus:outline-none"
                    />
                  </div>
                </div>
              </div>
              <div class="flex px-4 py-3">
                <button
                  type="submit"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#1193d4] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Login</span>
                </button>
              </div>
            </form>
            <p class="text-[#4c809a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
              <a href="forgot-password.html" class="underline">Forgot Password?</a>
            </p>
            <p class="text-[#4c809a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Don't have an account? <a href="register.html" class="underline text-[#1193d4]">Sign up here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
